<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo-container">
      <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" class="logo-img">
      <span class="logo-text">Cartify</span>
    </div>
    <a href="cart.html" class="cart-icon">
  ðŸ›’ <span id="cart-count">0</span>
    </a>
  </nav>

  <!-- SEARCH & FILTER -->
  <section class="filters">

    <input type="text" id="searchInput" placeholder="Search products...">

    <div class="price-filter">
      <input type="number" id="minPrice" placeholder="Min UGX">
      <input type="number" id="maxPrice" placeholder="Max UGX">
      <button id="filterBtn">Filter</button>
    </div>

  </section>

  <!-- CATEGORY FILTER -->
  <section class="categories">
    <button data-category="all">All</button>
    <button data-category="electronics">Electronics</button>
    <button data-category="fashion">Fashion</button>
    <button data-category="home">Home</button>
  </section>

  <!-- PRODUCTS -->
  <section id="products" class="products"></section>

  <script src="js/main.js"></script>
</body>
</html>
